<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diego's Page</title>
</head>

<body>
    <header id="mainheader">
        <!-- This is your header with nav bar -->
        <div class="container">
            <a href="index.html" id="logo"> Diego Solorio</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <!-- home pg with your img & bio -->
    <div id="bigcontainer" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"
                        placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="name">Email</label>
                        <input type="text" name="email" id="email"
                        placeholder="emailhere@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="name">Message</label>
                        <textarea id="message" name="message"
                        required="required"></textarea>
                    </li>
                    
                </ul>
                <input type="submit" name="submit">
            </form>
                        
        </section>
            <!-- this is your sidebar linked to your networks -->
        <section class="networks">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/github.png" class="social" alt="Github">
                <img src="assets/images/linkedin.png" class="social" alt="Linkedin">
                <img src="assets/images/stackoverflow.png" class="social" alt="StackOverflow">

            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Diego Solorio
        </div>
    </footer>
    
</body>
</html>
